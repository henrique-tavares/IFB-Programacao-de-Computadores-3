<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>

    <title>Trabalho 05</title>
  </head>

  <body>
    <header>
      <div class="pre-title-container">
        <a href="../../">
          <img src="../../back-arrow.svg" alt="back-arrow" width="50" height="50">
        </a>
        <div class="pre-title">
          <h3>Programação de Computadores 3</h3>
          <h2>Trabalho 05</h2>
        </div>
      </div>
      <h1 class="title">JavaScript Básico</h1>
    </header>

    <main>
      <div class="title">
        <h1>Exercício 18</h1>
        <h3>Calcule o somatório dos números pares de uma Matriz</h3>
      </div>

      <section class='matrix-creation'>
        <fieldset>
          <legend>Informe o tamanho da matiz</legend>

          <div class="inputs-container">
            <label for="lines">Linhas:</label>
            <input type="number" class="number-input" id="lines" placeholder="...">

            <label for="columns">Colunas:</label>
            <input type="number" class="number-input" id="columns" placeholder="...">
          </div>
        </fieldset>

        <input type="button" class="button" value="Criar matriz" onclick="createMatrix()">
      </section>

      <section class="matrix-container" id="matrix-container">
        <div class="matrix" id="matrix"></div>
      </section>
    </main>

    <footer>
      <span>Desenvolvido por <strong>Henrique Tavares Aguiar</strong></span>
      <a href="https://github.com/henrique-tavares">
        <img src="../../GitHub-Mark-Light-32px.png" alt="GitHub">
      </a>
    </footer>
    <script src="script.js"></script>
  </body>

</html>
