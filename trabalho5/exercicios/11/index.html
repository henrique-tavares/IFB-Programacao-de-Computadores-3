<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>

    <title>Trabalho 05</title>
  </head>

  <body>
    <header>
      <div class="pre-title-container">
        <a href="../../">
          <img src="../../back-arrow.svg" alt="back-arrow" width="50" height="50">
        </a>
        <div class="pre-title">
          <h3>Programação de Computadores 3</h3>
          <h2>Trabalho 05</h2>
        </div>
      </div>
      <h1 class="title">JavaScript Básico</h1>
    </header>

    <main>
      <div class="title">
        <h1>Exercício 11</h1>
        <h3>Calcule o Delta de uma função de segundo grau</h3>
      </div>

      <section>
        <fieldset>
          <legend>Informe os coeficientes:</legend>

          <div class="input-container">
            <div class="input-group">
              <label for="a">a:</label>
              <input type="number" class="number-input" id="a" placeholder="...">
            </div>
            <div class="input-group">
              <label for="b">b:</label>
              <input type="number" class="number-input" id="b" placeholder="...">
            </div>
            <div class="input-group">
              <label for="c">c:</label>
              <input type="number" class="number-input" id="c" placeholder="...">
            </div>
          </div>

          <span class="example">Ex: ax<sup>2</sup> + bx + c</span>
        </fieldset>

        <input type="button" class="button" value="Calcular" onclick="findDelta()">

        <div class="results-container">
          <div class="equation">
            &#916;
          </div>
          <div class="equation">
            =
          </div>
          <div class="equation" id="delta">
            ...
          </div>
        </div>
      </section>
    </main>

    <footer>
      <span>Desenvolvido por <strong>Henrique Tavares Aguiar</strong></span>
      <a href="https://github.com/henrique-tavares">
        <img src="../../GitHub-Mark-Light-32px.png" alt="GitHub">
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
